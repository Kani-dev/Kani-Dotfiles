env:
  TERM: alacritty

colors:
  primary:
    background: '#181818'
    foreground: '#d8d8d8'
  normal:
    black:   '#181818'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'
  bright:
    black:   '#585858'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'

font:
  normal:
    family: Anonymous Pro Minus
    style: Regular
  bold:
    family: Anonymous Pro Minus
    style: Bold
  italic:
    family: Anonymous Pro Minus
    style: Italic
  size: 7.5

cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true

scale_with_dpi: true
window.dynamic_title: true
live_config_reload: true
