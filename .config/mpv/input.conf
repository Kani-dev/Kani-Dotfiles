# MOUSE
MBTN_LEFT cycle pause
MBTN_MID cycle pause
MBTN_LEFT_DBL cycle fullscreen
MBTN_RIGHT show-progress

WHEEL_UP add volume 1
WHEEL_DOWN add volume -1
WHEEL_LEFT seek +5
WHEEL_RIGHT seek -5

# KEYBOARD
# fullscreen
f cycle fullscreen
ESC set fullscreen no

# screenshot
s screenshot
S screenshot video

# volume
UP add volume 1
k add volume  1
DOWN add volume -1
j add volume -1
m cycle mute

# quit
q quit

# play/pause
p cycle pause
SPACE cycle pause

# moving
RIGHT seek +5
l seek +5
LEFT seek -5
h seek -5
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent
0 seek 0 absolute-percent

# speed
e multiply speed 1.1
E multiply speed 1/1.1
ctrl+e set speed 1.0

# audio delay
a add audio-delay 0.100
A add audio-delay -0.100

#sub delay
d add sub-delay +0.1
D add sub-delay -0.1

# contrast
c add brightness +1
C add brightness -1

# zoom
z add panscan +0.1
Z add panscan -0.1

# window
t cycle ontop

# info
o show-progress

# frames
p frame-step
P frame-back-step

# chapter
shift+LEFT add chapter 1
H add chapter 1
shift+RIGHT add chapter -1
L add chapter -1

# playlist
ctrl+LEFT playlist-prev
ctrl+h playlist-prev
ctrl+RIGHT playlist-next
ctrl+l playlist-next
